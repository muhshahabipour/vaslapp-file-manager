<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./filemanager.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="clearfix">&nbsp;</div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
        </button>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary" id="dfsdfaf" data-toggle="modal" data-target="#dfsdfaf11">انتخاب
                        فایل</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/filemanager.js"></script>

    <script>
        new FileManager({
            target: '#dfsdfaf',
            modalId: 'dfsdfaf11',
            customNameForEventFileSelect: 'dfsdfadsfdff',
            useExternalLink: true,
            ajax: {
                list: {
                    url: 'http://localhost:3004/images',
                    method: "GET"
                },
                upload: {
                    url: 'http://localhost:3005/upload',
                    method: "POST"
                }
            },

        });



        let selector = document.querySelector('#dfsdfaf')
        // document.addEventListener('fm.file.item.select', function (e) {
        selector.addEventListener('dfsdfadsfdff', function (e) {
            // e.target matches elem
            console.info(e.detail);
            console.info(e);
        }, false);


        // document.addEventListener('fm.folder.item.select', function (e) {
        // e.target matches elem
        // console.info(e.detail);
        // }, false);
    </script>
</body>

</html>
